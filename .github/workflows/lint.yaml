name: Lint Python Code

on:
    push:
      branches:
        - main
        - "**"
    pull_request:
      branches:
        - main
        - "**"

jobs:
  lint:
    name: Run linters
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        pip install flake8 black

    - name: Run flake8
      run: |
        flake8 .

    - name: Check formatting with black
      run: |
        black --check .
