{% extends "base.html" %}

{% block title %}Unit Plans{% endblock %}

{% block content %}
<div class="flex flex-col w-full h-[80vh]">
  <div class="w-full flex flex-row gap-4 transition-colors duration-300">
    <div class="flex flex-col flex-grow" style="position: relative;">
      <input type="text" id="searchInput" placeholder="Search units..." autocomplete="off" class="w-full px-4 py-3 rounded-lg border border-gray-200 dark:border-dark-border
            bg-gray-50 dark:bg-dark-fg text-gray-900 dark:text-dark-primary
            focus:outline-none focus:border-blue-500 dark:focus:border-blue-400
            transition">
      <ul id="results" class="dropdown-list" style="width: 100%;"></ul>
    </div>
  </div>
  <div class="flex flex-col mt-4 w-full overflow-y-auto">
    <div id="unitList" class="overflow-x-auto">

    </div>
  </div>
</div>
<script src="{{ url_for('static', filename='js/discover.js') }}"></script>
{% endblock %}
