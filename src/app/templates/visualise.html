{% extends "base.html" %}

{% block title %}Visualise{% endblock %}

{% block content %}
<div class="w-full max-h-[80vh] bg-white dark:bg-dark-secondary rounded-lg p-6 shadow">
  <!-- buttons row -->
  <div class="flex space-x-4 mb-4">
    <button id="friendPicks"
            class="py-2 px-4 bg-blue-500 hover:bg-blue-600 text-white rounded">
      Friend Picks
    </button>
    <button id="totalPicks"
            class="py-2 px-4 bg-red-500 hover:bg-red-600 text-white rounded">
      Total Picks
    </button>
  </div>
  <canvas id="unit_data"></canvas>
</div>
<script src="{{ url_for('static', filename='js/visualise.js') }}"></script>
{% endblock %}
