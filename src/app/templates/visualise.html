{% extends "base.html" %}

{% block title %}Visualise{% endblock %}

{% block content %}
<div class="w-full flex flex-row gap-4 transition-colors duration-300">
    <div>
        <select id="searchType" class="flex w-full px-4 py-3 rounded-lg border border-gray-200 dark:border-dark-border
        bg-gray-50 dark:bg-dark-fg text-gray-900 dark:text-dark-primary
        focus:outline-none focus:border-blue-500 dark:focus:border-blue-400
        transition">
            <option value="name">Name</option>
            <option value="code">Unit Code</option>
        </select>
    </div>
    <div class="flex flex-col flex-grow" style="position: relative;">
        <input type="text" id="searchInput" placeholder="Search units..." autocomplete="off"
        class="w-full px-4 py-3 rounded-lg border border-gray-200 dark:border-dark-border
        bg-gray-50 dark:bg-dark-fg text-gray-900 dark:text-dark-primary
        focus:outline-none focus:border-blue-500 dark:focus:border-blue-400
        transition">
        <ul id="results" class="dropdown-list" style="width: 100%;"></ul>
    </div>
</div>
<script src="{{ url_for('static', filename='js/search.js') }}"></script>
{% endblock %}
