{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="wrapper">
    <form class="login-form flex flex-col gap-8" action="/login-user" method="POST">
        <h1>Login</h1>
        <div class="input-box flex flex-row gap-2">
            <input type="text" name="username" placeholder="Username" required>
            <i class="material-icons">account_circle</i>
        </div>
        <div class="input-box flex flex-row gap-2">
            <input type="password" name="password" placeholder="Password" required>
            <i class="material-icons">lock</i>
        </div>
    
        <div class="flex flex-col">
            <button type="submit" class="login-button"><span style="color: white;">Login</span></button>
            <div class="flex flex-row gap-1">
                <span>Don't have an account? </span><a href="/register" class="register-link"> Register here</a> 
            </div>
        </div>
    </form>
</div>
{% endblock %}
