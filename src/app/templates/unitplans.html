{% extends "base.html" %}

{% block title %}Unit Plans{% endblock %}

{% block content %}
<div class="flex flex-col w-full">
    <div class="w-full flex flex-row gap-4 transition-colors duration-300">
        <div class="flex flex-col flex-grow" style="position: relative;">
            <input type="text" id="searchInput" placeholder="Search plans..." autocomplete="off"
            class="w-full px-4 py-3 rounded-lg border border-gray-200 dark:border-dark-border
            bg-gray-50 dark:bg-dark-fg text-gray-900 dark:text-dark-primary
            focus:outline-none focus:border-blue-500 dark:focus:border-blue-400
            transition">
            <ul id="results" class="dropdown-list" style="width: 100%;"></ul>
        </div>
    </div>
    <div class="flex flex-col mt-4 w-full">
        <div class="overflow-x-auto">
            <table class="min-w-full bg-white dark:bg-dark-fg rounded-lg shadow-md">
                <thead>
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Unit Plan Id</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Unit Plan Name</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                    </tr>
                </thead>
                <tbody id="unitTableBody">
                    {% for unit in units %}
                    <tr class="hover:bg-gray-100 dark:hover:bg-dark-secondary">
                        <td class="px-6 py-4 whitespace-nowrap">{{ unit.code }}</td>
                        <td class="px-6 py-4 whitespace-nowrap">{{ unit.name }}</td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <a href="" class="text-blue-600 hover:text-blue-900">View</a>
                            <a href="" class="text-blue-600 hover:text-blue-900 ml-2">Edit</a>
                            <a href="" class="text-red-600 hover:text-red-900 ml-2">Delete</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

    </div>
</div>
<script src="{{ url_for('static', filename='js/unitplans.js') }}"></script>
{% endblock %}
