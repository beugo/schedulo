{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="wrapper">
    <form class="login-form flex flex-col" style="justify-content: space-between;" action="/register-user" method="POST">
        <h1>Register</h1>
        <div class="flex flex-col gap-4">
            <div class="input-box flex flex-row gap-2">
                <input type="text" name="username" placeholder="Username" required>
                <i class="material-icons">account_circle</i>
            </div>
            <div class="input-box flex flex-row gap-2">
                <input type="password" name="password" placeholder="Password" required>
                <i class="material-icons">lock</i>
            </div>
            <div class="input-box flex flex-row gap-2">
                <input type="password" name="confirm_password" placeholder="Confirm Password" required>
                <i class="material-icons">check</i>
            </div>
            <button type="submit" class="login-button"><span style="color: white;">Register</span></button>
        </div>
    </form>
</div>
{% endblock %}
