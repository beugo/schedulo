{% extends "base.html" %}

{% block title %}Friends{% endblock %}

{% block content %}
<div class="flex flex-col w-full">
    <div class="w-full flex flex-row gap-4 transition-colors duration-300">
        <div class="flex flex-col flex-grow" style="position: relative !important;">
            <input type="text" id="searchInput" placeholder="Find Friends" autocomplete="off"
            class="w-full px-4 py-3 rounded-lg border border-gray-200 dark:border-dark-border
            bg-gray-50 dark:bg-dark-fg text-gray-900 dark:text-dark-primary
            focus:outline-none focus:border-blue-500 dark:focus:border-blue-400
            transition relative z-[1]" >
            <ul id="results" class="dropdown-list" style="width: 100%;"></ul>
        </div>
    </div>
    <div class="flex flex-col mt-4 w-full">
        <div class="overflow-x-auto">
            <table class="min-w-full bg-white dark:bg-dark-fg rounded-lg shadow-md">
                <thead>
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Friends</th>
                    </tr>
                </thead>
                <tbody id="friendTable">
                </tbody>
            </table>
        </div>
    </div>
</div>
<script src="{{ url_for('static', filename='js/friends.js') }}"></script>
{% endblock %}
