{% extends "base.html" %}

{% block title %}Create{% endblock %}

{% block content %}
    <div class="w-full flex flex-row gap-10 h-[80vh]">
        <!-- Search Bar Side -->
        <div class="flex flex-col h-full rounded-lg bg-gray-200 border border-gray-600 dark:bg-dark-border w-[30%] p-5 gap-4">
            <!-- Search Unit -->
            <div class="w-full flex flex-row gap-4 transition-colors duration-300">
                <div>
                    <select id="searchType" class="flex w-full px-4 py-3 rounded-lg border border-gray-200 dark:border-dark-border
                    bg-gray-50 dark:bg-dark-fg text-gray-900 dark:text-dark-primary
                    focus:outline-none focus:border-blue-500 dark:focus:border-blue-400
                    transition">
                        <option value="name">Name</option>
                        <option value="code">Unit Code</option>
                    </select>
                </div>
                <div class="flex flex-col flex-grow" style="position: relative;">
                    <input type="text" id="searchInput" placeholder="Filter units..." autocomplete="off"
                    class="w-full px-4 py-3 rounded-lg border border-gray-200 dark:border-dark-border
                    bg-gray-50 dark:bg-dark-fg text-gray-900 dark:text-dark-primary
                    focus:outline-none focus:border-blue-500 dark:focus:border-blue-400
                    transition">
                    <ul id="results" class="dropdown-list" style="width: 100%;"></ul>
                </div>
            </div>
            <div class="w-full border border-gray-600"></div>
            <div id="unitList" class="flex-grow overflow-auto"></div>
            <div class="flex flex-col w-full">
                <input type="text" id="planName" placeholder="Unit Plan Name"
                class="w-full px-4 py-3 rounded-lg border border-gray-200 dark:border-dark-border
                bg-gray-50 dark:bg-dark-fg text-gray-900 dark:text-dark-primary
                focus:outline-none focus:border-blue-500 dark:focus:border-blue-400
                transition">
            </div>
            <div class="flex flex-row gap-4">
                <a href="{{ url_for('main.create_page')}}" class="px-4 py-2 bg-red-500 hover:bg-red-600 rounded-lg text-white text-sm transition">
                     Clear 
                </a>
                <div class="flex-grow"> </div>
                <a id="saveButton" class="px-4 py-2 bg-green-500 hover:bg-green-600 rounded-lg text-white text-sm transition">
                     Save 
                </a>
            </div>
        </div>

        <!-- Unit Plan Side -->
        <div class="flex h-full flex-grow grid gap-4" style="grid-template-columns: repeat(5, 20%); grid-template-rows: repeat(8, 10%);">
            <!-- Info Col -->
            <div class="flex items-center justify-center border-2 col-start-1 row-start-1 row-span-2 rounded-lg bg-gray-200 border border-purple-500 dark:bg-dark-border year">Year 1</div>
            <div class="flex items-center justify-center border-2 col-start-1 row-start-3 row-span-2 rounded-lg bg-gray-200 border border-orange-500 dark:bg-dark-border year">Year 2</div>
            <div class="flex items-center justify-center border-2 col-start-1 row-start-5 row-span-2 rounded-lg bg-gray-200 border border-pink-400 dark:bg-dark-border year">Year 3</div>

            <!-- Year 1 -->
            <div class="border-2 border-purple-500 col-start-2 row-start-1 rounded-lg bg-gray-200 border dark:bg-dark-border"></div>
            <div class="border-2 border-purple-500 col-start-3 row-start-1 rounded-lg bg-gray-200 border dark:bg-dark-border"></div>
            <div class="border-2 border-purple-500 col-start-4 row-start-1 rounded-lg bg-gray-200 border dark:bg-dark-border"></div>
            <div class="border-2 border-purple-500 col-start-5 row-start-1 rounded-lg bg-gray-200 border dark:bg-dark-border"></div>

            <div class="border-2 border-purple-500 col-start-2 row-start-2 rounded-lg bg-gray-200 border dark:bg-dark-border"></div>
            <div class="border-2 border-purple-500 col-start-3 row-start-2 rounded-lg bg-gray-200 border dark:bg-dark-border"></div>
            <div class="border-2 border-purple-500 col-start-4 row-start-2 rounded-lg bg-gray-200 border dark:bg-dark-border"></div>
            <div class="border-2 border-purple-500 col-start-5 row-start-2 rounded-lg bg-gray-200 border dark:bg-dark-border"></div>

            <!-- Year 2 -->
            <div class="border-2 border-orange-500 col-start-2 row-start-3 rounded-lg bg-gray-200 border dark:bg-dark-border"></div>
            <div class="border-2 border-orange-500 col-start-3 row-start-3 rounded-lg bg-gray-200 border dark:bg-dark-border"></div>
            <div class="border-2 border-orange-500 col-start-4 row-start-3 rounded-lg bg-gray-200 border dark:bg-dark-border"></div>
            <div class="border-2 border-orange-500 col-start-5 row-start-3 rounded-lg bg-gray-200 border dark:bg-dark-border"></div>

            <div class="border-2 border-orange-500 col-start-2 row-start-4 rounded-lg bg-gray-200 border dark:bg-dark-border"></div>
            <div class="border-2 border-orange-500 col-start-3 row-start-4 rounded-lg bg-gray-200 border dark:bg-dark-border"></div>
            <div class="border-2 border-orange-500 col-start-4 row-start-4 rounded-lg bg-gray-200 border dark:bg-dark-border"></div>
            <div class="border-2 border-orange-500 col-start-5 row-start-4 rounded-lg bg-gray-200 border dark:bg-dark-border"></div>

            <!-- Year 3 -->
            <div class="border-2 border-pink-400 col-start-2 row-start-5 rounded-lg bg-gray-200 border dark:bg-dark-border"></div>
            <div class="border-2 border-pink-400 col-start-3 row-start-5 rounded-lg bg-gray-200 border dark:bg-dark-border"></div>
            <div class="border-2 border-pink-400 col-start-4 row-start-5 rounded-lg bg-gray-200 border dark:bg-dark-border"></div>
            <div class="border-2 border-pink-400 col-start-5 row-start-5 rounded-lg bg-gray-200 border dark:bg-dark-border"></div>

            <div class="border-2 border-pink-400 col-start-2 row-start-6 rounded-lg bg-gray-200 border dark:bg-dark-border"></div>
            <div class="border-2 border-pink-400 col-start-3 row-start-6 rounded-lg bg-gray-200 border dark:bg-dark-border"></div>
            <div class="border-2 border-pink-400 col-start-4 row-start-6 rounded-lg bg-gray-200 border dark:bg-dark-border"></div>
            <div class="border-2 border-pink-400 col-start-5 row-start-6 rounded-lg bg-gray-200 border dark:bg-dark-border"></div>
        </div>

    </div>
    <script src="{{ url_for('static', filename='js/create.js') }}"></script>
{% endblock %}
